<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- STYLE FILES -->
  <!-- JavaScript for Icons from FontAwesome -->
  <script src="https://kit.fontawesome.com/1228d6a68f.js" crossorigin="anonymous"></script>
  <!-- Reset Style -->
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <!-- Personal Style -->
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>MARVEL PROJECT</title>
</head>

<body>
   <!-- NAVIGATION BAR -->    
   <nav class="navbar">
    <div class="max-width">
             <a href="#home">Home</a>
             <a href="#locator">Locator</a>
             <a href="#gallery">Gallery</a>
             <a href="#aboutus">About Us</a>
    </div>
</nav>

<!-- HOME SECTION -->
<main class="home" id="home">
   <div class="max-width">
       <div class="home-content">
           <h1 class="text-1">MARVEL</h1>
           <br>
           <h1 class="text-2">Superhero Locator</h1>
       </div>
   </div>
</main>

  <!-- SEARCH BAR   -->
  <div id="locator">
    <div id="engageSearchProtocol" >
      <button id="engageBtn">ENGAGE HERO LOCATOR PROTOCOL</button>
    </div>
    <div id="heroSearchForm" class="hide">
      <input class="search" type="search" placeholder="Enter Hero Name.">
      <button class="searchBtn"><i class="fas fa-search"></i></button>
    </div>
  </div>

  <!-- GALLERY SECTION -->
  <div class="accordion" id="gallery">
				
    <figure>
      <img src="./assets/images/Heros/Avengers.jpg" alt="image01-Avengers"/>
      <input type="radio" name="radio-set" checked="checked" />
      <figcaption><span>Avengers</span></figcaption>
      
      <figure>
        <img src="./assets/images/Heros/IronMan.jpg" alt="image02-Iron Man" />
        <input type="radio" name="radio-set" />
        <figcaption><span>Iron Man</span></figcaption>
        
        <figure>
          <img src="./assets/images/Heros/CaptainAmerica.jpg" alt="image03-Captain America" />
          <input type="radio" name="radio-set" />
          <figcaption><span>Captain America</span></figcaption>
          
          <figure>
            <img src="./assets/images/Heros/Xmen.jpg" alt="image04-Xmen" />
            <input type="radio" name="radio-set" />
            <figcaption><span>X Men</span></figcaption>
            
            <figure>
              <img src="./assets/images/Heros/BlackPanter.jpg" alt="image05-Black Panter" />
              <input type="radio" name="radio-set" />
              <figcaption><span>Black Panter</span></figcaption>
              
              <figure>
                <img src="./assets/images/Heros/SpiderMan.jpg" alt="image06-SpiderMan" />
                <input type="radio" name="radio-set" />
                <figcaption><span>SpiderMan</span></figcaption>
                    
                <figure>
                  <img src="./assets/images/Heros/WinterSoldier.jpg" alt="image07-Winter Solder" />
                  <input type="radio" name="radio-set" />
                  <figcaption><span>Winter Soldier</span></figcaption>
                
                  <figure>
                    <img src="./assets/images/Heros/BlackWidow.jpg" alt="image08-Black Widow" />
                    <input type="radio" name="radio-set" />
                    <figcaption><span>Black Widow</span></figcaption>
                        
                    <figure>
                      <img src="./assets/images/Heros/CaptainMarvel.jpg" alt="image09-Captain Marvel" />
                      <input type="radio" name="radio-set" />
                      <figcaption><span>Captain Marvel</span></figcaption>
                          
                      <figure>
                        <img src="./assets/images/Heros/Hulk.jpg" alt="image10-Hulk" />
                        <input type="radio" name="radio-set" />
                        <figcaption><span>Hulk</span></figcaption>
                            
                        <figure>
                          <img src="./assets/images/Heros/Falcon.jpg" alt="image11-Falcon" />
                          <input type="radio" name="radio-set" />
                          <figcaption><span>Falcon</span></figcaption>

                          <figure>
                            <img src="./assets/images/Heros/Wolverine.jpg" alt="image12-Wolvorine" />
                            <input type="radio" name="radio-set" />
                            <figcaption><span>Wolvorine</span></figcaption>

                            <figure>
                              <img src="./assets/images/Heros/Guardians.jpg" alt="image13-Guardians of the Galaxy" />
                              <input type="radio" name="radio-set" />
                              <figcaption><span>Guardians of the Galaxy</span></figcaption>
                                  
                            </figure> 
                          </figure> 
                        </figure> 
                      </figure> 
                    </figure> 
                  </figure> 
                </figure> 
              </figure> 
            </figure>   
          </figure>
        </figure>
      </figure>
    </figure>
  </div>

  <!-- ABOUT US SECTION -->
  <div id="aboutus" >
    <h2>Agents behind the screen</h2>

    <div class="agentCard">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="./assets/images/Agents/AgentKate.jpg" alt="Kate McColl photo" style="width:300px;height:300px;">
        </div>
        <div class="flip-card-back">
          <h2>Kate McColl</h2> 
          <p>Specialisation: </p> 
          <p>Fan of</p>
        </div>
      </div>
    </div>

    <div class="agentCard">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="./assets/images/Agents/AgentAaron.JPG" alt="Avatar" style="width:300px;height:300px;">
        </div>
        <div class="flip-card-back">
          <h2>John Doe</h2> 
          <p>Specialisation: </p> 
          <p>Fan of</p>
        </div>
      </div>
    </div>

    <div class="agentCard">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="./assets/images/Agents/AgentLara.jpg" alt="Avatar" style="width:300px;height:300px;">
        </div>
        <div class="flip-card-back">
          <img src="./assets/images/Agents/AlterLara.jpg" alt="Avatar" style="width:300px;height:300px;">
          
        </div>

      </div>
      <h2>John Doe</h2> 
      <p>Specialisation: </p> 
      <p>Fan of Iron Man</p>
    </div>

  </div>

</html>
